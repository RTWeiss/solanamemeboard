<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Default meta tags -->
    <title>
      Solana Memegrid | Purchase a Pixel to Add Your Meme or Advertise!

      name="description"
      content="The Solana Memegrid lets you purchase pixels to add your meme or advertise your brand or memecoin. What community is strongest? Claim your spot on the grid today!"

    <meta
      property="og:title"

      property="og:description"
      content="The Solana Memegrid lets you purchase pixels to add your meme or advertise your brand or memecoin. What community is strongest? Claim your spot on the grid today!"
    />

      name="twitter:description"
      content="Create, customize, and share your memes with our easy-to-use meme generator on the Solana blockchain."
